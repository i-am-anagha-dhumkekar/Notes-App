<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Notes Application</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

  <div id="color">
    <header id="title">
      <h1>Save Your Notes</h1>

    </header>
    <section id="create">
      <div class="inner">
        <div class="form-group">
          <label for="exampleFormControlInput1" class="form-label">Title</label>
          <input type="text" class="form-control" id="input1" value="">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1" class="form-label">Description</label>
          <textarea class="form-control" id="input2" rows="4"></textarea>
        </div>
        <input class="btn btn-dark btn-lg" id="input" type="submit" name="" value="Add Note">
      </div>
    </section>
    <div class="addnote">
      <h2>Saved Notes</h2>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control hey" id="searchTxt" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-primary my-2 my-sm-0 hey" type="submit">Search</button>
      </form>
      <section id="save">
        <p>Nothing to Show!!! Use Add note Section to Create your Notes.</p>
        <div id="yeah" class="row">
        </div>
      </section>
    </div>
  </div>
  <script type="text/javascript" src="index.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
